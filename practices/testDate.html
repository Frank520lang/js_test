<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function testDate(){
            var newDate = new Date();
            var full=newDate.getFullYear();
            console.log("日期对象"+newDate);
            console.log("年"+full);
            console.log("月"+newDate.getMonth());
            console.log("时"+newDate.getHours());
            console.log("分"+newDate.getMinutes());
            console.log("秒"+newDate.getSeconds());
            console.log("月的某一天"+newDate.getDate());
            console.log("一周的某一天"+newDate.getDay());
            console.log("date对象的毫秒值"+newDate.getMilliseconds());
            console.log("1970/1/1日的毫秒值"+newDate.getTime());
            console.log(""+newDate.getTimezoneOffset());
            console.log(""+newDate.getUTCDate());
        }
        function testDateFormate(){
            var date1=new Date("20210520114612");
            var date2=new Date("7 25,1996 12:12:12");
            var date3=new Date("7 25,1996");
            var date4=new Date("1996,7,25,1,1,1");
            var date5=new Date("1996,7,25");
            var date6=new Date("12 12");

            console.log(date1+":"+date1.toString);
            console.log(date2+":"+date2.toString);
            console.log(date3+":"+date3.toString);
            console.log(date4+":"+date4.toString);
            console.log(date5+":"+date5.toString);
            console.log(date6+":"+date6.toString);

        }
        //testDate();
        testDateFormate();
    </script>
</body>
</html>
