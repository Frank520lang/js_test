<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pow(x){
            return x*x;
        }

        function row(x,y){
            return x+y;
        }
        //平方新数组
        function testMap(){
            var a =[1,2,3,4,5,6];
            var results=a.map(pow);
            console.log("测试map："+results);
        }
        //求和
        function testReduce(){
            var a =[1,2,3,4,5,6];
            var results=a.reduce(row);
            console.log("测试reduce："+results);
        }
        testMap();
        testReduce();
    </script>
</body>
</html>
