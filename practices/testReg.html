        //1.手机号码正则表达式;匹配所有形式的手机号码
        //参考：https://cloud.tencent.com/developer/article/1529701
        function testPhone(s){
            var reg=/^(?:\+?86)?1(?:3\d{3}|5[^4\D]\d{2}|8\d{3}|7(?:[01356789]\d{2}|4(?:0\d|1[0-2]|9\d))|9[189]\d{2}|6[567]\d{2}|4(?:[14]0\d{3}|[68]\d{4}|[579]\d{2}))\d{6}$/;
            return reg.test(s);
        }
