<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test(x,y){
            if (x>y) {
                return 1;
            } else if(x<y) {
                return -1;
            }
            return 0;
        }

        function test1(x,y){
            if (x>y) {
                return -1;
            } else if(x<y) {
                return 1;
            }
            return 0;
        }

        function testSort(){
            var arr=[10,45,38,30,29,30,13];
            //升序排列
            console.log("升序排列："+arr.sort(test));
            //降序排列
            console.log("降序排列："+arr.sort(test1));
        }
        testSort();
    </script>
</body>
</html>
