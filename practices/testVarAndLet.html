<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var Arr = [1,2,3,4,5,6,7,8,9];
        function testVarAndLet(){
             var i=5;
             for(var i=0;i<10;i++){
                console.log(i);
             }
             //循环完i的值为10
             console.log(i);
             console.log("--------------")
             let k=5;
             for(let k=0;k<10;k++){
                console.log(k);
             }
             //循环结束i的值是5
             console.log(k);
        }
        testVarAndLet();
    </script>
</body>
</html>
